- id: two
  title: De uitgestrektheid van de&nbsp;zee
  nav-title: Zee
  count: "2"
  description: "Door de ligging van het eiland midden in de Atlantische Oceaan is het uitzicht op het water rond Madeira bijna eindeloos. Met een heldere, turkooisblauwe kleur glinstert de zee onder de zon en wekt ze nieuwsgierigheid op naar de vele geheimen die onder het wateroppervlak schuilgaan. Voor de kust kun je een boottocht maken en het eiland vanuit een geheel nieuw perspectief bekijken. Of durf jij de fascinerende diepte in te duiken op een van de beste duikplekken van Europa?"
  link: "#section-link"

  pois:
    items:

      - id: two-first-poi
        img: bg-img1
        title: Natuurlijke zeewaterzwembaden
        description: "De natuurlijke zeewaterzwembaden van Porto Moniz en Seixal zijn op z'n zachts gezegd bijzonder. Deze zoutwaterzwembaden, omzoomd door lavarotsen, worden op natuurlijke wijze gevoed door de zee. Ze liggen aan de noordkust van Madeira en bieden een eersteklas uitzicht op de Atlantische Oceaan en de weelderige groene landschappen van het bloemeneiland. Neem een ontspannende duik in deze unieke zwembaden en voel je één met de natuur."
        link: "#poi-link"

      - id: two-second-poi
        img: bg-img2
        title: Actieve vakantie voor watersporters
        description: "Een gematigd klimaat en een water&shy;temperatuur van 17 - 24°C nodigen het hele jaar door uit tot tal van activiteiten in de Atlantische Oceaan voor de kust van Madeira. In het noorden gaan surfers op zoek naar de perfecte golf. Aan de rustigere zuidkust krijgen windsurfers en peddelsurfers dan weer waar voor hun geld. Daarnaast is kanovaren ook een populaire sport op Madeira - op eigen kracht of onder begeleiding. Al snorkelend of duikend voor de kust ontdek je dan weer een indruk&shy;wekkende onder&shy;water&shy;wereld en zelfs een scheeps&shy;wrak begroeid met koraal."
        link: "#poi-link"

      - id: two-third-poi
        img: bg-img3
        title: Elegante zeegiganten
        description: "Dankzij een zeediepte van meer dan 3.000 meter herbergen de kustwateren van Madeira gevarieerde fauna. Talloze vissoorten, schildpadden en 28 verschillende walvis- en dolfijnensoorten spartelen in de wateren rond het eiland. Je kunt hier het hele jaar door een observatietour maken om enkele van deze elegante zeezoogdieren te spotten. Bij Madeira komen onder andere gevlekte dolfijnen, gestreepte dolfijnen, potvissen en grienden voor."
        link: "#poi-link"


