- id: three
  title: De kleurrijke tradities van Madeira
  nav-title: Lifestyle
  count: "3"
  description: "Duik in de veelzijdige warme cultuur van Madeira. De inwoners van dit eiland barsten van de levensvreugde en willen dit graag delen met bezoekers. Het hele jaar door worden er festivals en evenementen gehouden om de rijke cultuur van Madeira te vieren. Ervaar verder ook de hoofdstad Funchal met haar bezienswaardigheden, drukke straten en traditionele keuken om van te proeven. Proost daarna op het zoete leven met een glas Madeirawijn."
  link: "#section-link"

  pois:
    items:

      - id: three-first-poi
        img: bg-img1
        title: Genot voor de ziel
        description: "In de lokale keuken van Madeira proef je de ziel en de gastvrijheid van de bewoners van de archipel terug. Door de ligging bij zee kun je hier natuurlijk eersteklas visgerechten en zeevruchten verwachten zoals gegrilde puntkokkels, tonijnsteak en zwaardvisfilet. Probeer verder ook traditionele 'Espetada', een rundvleesspies gemaakt van laurierhout met gebakken maïs en typisch brood met kruidenboter uit de regio genaamd 'Bolodo-Caco'. De overheerlijke huisgemaakte honingkoek van Madeira mag je verder ook niet missen!"
        link: "#poi-link"

      - id: three-second-poi
        img: bg-img2
        title: "Wijn & handwerk"
        description: "Maak kennis met het traditionele handwerk van Madeira tijdens je vakantie. Madeira-borduurwerken zijn een eeuwenoude vorm van handwerk en de werken worden gekenmerkt door de hoge kwaliteit en indrukwekkende details. Stoffen zoals linnen en zijde worden versierd met moderne en traditionele geborduurde patronen. De traditie van Madeirawijn gaat verder meer dan 500 jaar terug. Deze likeurwijn wordt verbouwd op de berghellingen van het eiland en het wordt gekenmerkt door het bijzondere aroma en unieke karakter dat de wijn over de hele wereld populair maakt."
        link: "#poi-link"

      - id: three-third-poi
        img: bg-img3
        title: Wandelen door Funchal
        description: "Funchal, de hoofdstad van de archipel, ligt in een baai aan de zuidkust van het eiland Madeira. De stad dankt zijn naam aan de wilde venkel die overal op het eiland te vinden was als plant toen de eerste nederzetting hier werd gesticht. Funchal is het grootste toeristische, commerciële en culturele centrum van de hele archipel. Hier wacht een breed scala aan activiteiten op je, van musea tot monumenten, fantastische tuinen en de jachthaven die zich goed leent voor een wandeling. Verder heeft de stad een bruisend nachtleven met talloze restaurants, bars en clubs."
        link: "#poi-link"

      - id: three-fourth-poi
        img: bg-img4
        title: De boerenmarkt van Funchal
        description: "De boerenmarkt Mercado dos Lavradores is een van de handelsmerken van Funchal middenin het historische centrum. Het marktgebouw bestaat uit een bijzonder mix van Art deco en modernisme en het is absoluut de moeite waard om te bekijken. Laat je betoveren door de aroma's van het eiland op de markt, proef exotisch fruit en bewonder het grote aanbod aan bloemen, vlees, vis, groente en regionale kruiden."
        link: "#poi-link"

      - id: three-fifth-poi
        img: bg-img5
        title: Wilde rit in een mand
        description: "Als je in bent voor een heel bijzondere ervaring tijdens je bezoek aan de hoofdstad van Madeira, maak dan een ritje in een mandenslee. Deze 'Carros de Cesto' worden met de hand gemaakt van hout en wilgenstaven en ze worden bestuurd door de zogenaamde 'Carreiros', twee mannen gekleed in traditionele kostuums. In de wijk Monte stap je in dit traditionele voertuig en vanuit hier glijd je een helling af voor een wilde rit. Zo'n unieke ervaring mag je zeker niet missen."
        link: "#poi-link"

      - id: three-sixth-poi
        img: bg-img6
        title: Het leven vieren
        description: "Bezoek aan het begin van het jaar het carnaval van Madeira en bewonder de felgekleurde kostuums en wereldberoemde optochten. Daarna vindt het bloemenfestival plaats om de lente en het bloeiseizoen te vieren. De straten zijn dan versierd met bloemen en overal worden concerten gehouden. Het Festival do Atlântico luidt de zomer in op Madeira met vuurwerkshows op muziek. Later in het jaar vindt het wijnfestival plaats tijdens de druivenoogst in de late herfst met allerlei feestelijke activiteiten. Met kerst en oudejaarsavond krijgt Madeira extra glans met een van de grootste vuurwerkshows ter wereld."
        link: "#poi-link"



