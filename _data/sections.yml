- id: one
  title: Madeira's unieke natuur
  count: "1"
  nav-title: Natuur
  description: "Madeira betovert je met een heerlijk mediterraan klimaat en een flora en fauna die nergens anders in Europa te vinden is. Dit is te danken aan de nabijheid van de Golfstroom die het turkooizen zeewater rond het eiland opwarmt tot aangename temperaturen. Daarnaast zorgt de vulkanische oorsprong van Madeira voor unieke landschappen die je tijdens wandeltochten kunt&nbsp;verkennen."
  link: "#section-link"

  pois:
    items:

      - id: one-first-poi
        img: bg-img1
        title: Typische landschappen
        description: "Madeira trakteert haar bezoekers op weelderige natuur en indrukwekkende landschappen. Een van de belangrijkste attracties van het eiland is Laurissilva. Dit laurierbos met dik mos en grote, oude bomen staat op de werelderfgoedlijst van UNESCO. Een ander hoogtepunt zijn de populaire wandelingen langs de zogenaamde levada's. Deze irrigatiekanalen zijn honderden jaren geleden aangelegd om grote hoeveelheden water van het regenachtige noorden van Madeira naar het zuiden te transporteren. Wandel langs de kanaaltjes en ontdek onderweg de adembenemende natuur."
        link: "#poi-link"

      - id: one-second-poi
        img: bg-img2
        title: Het natuurfestival
        description: "Het natuurfestival op Madeira is een echte belevenis voor grote en kleine avonturiers. Dit festival draait om het ontdekken van de prachtige natuur en sportieve uitdagingen aangaan. Overal op het eiland kun je deelnemen aan gratis activiteiten, op het land, in de bergen en in het water. Van mountainbiken tot surfen en canyoning, je vindt hier een heel scala aan sportieve activiteiten. Je hoeft alleen maar een keuze te maken tussen al dat leuks en vervolgens kun je een bijzondere ervaring delen met andere natuurliefhebbers."
        link: "#poi-link"

      - id: one-third-poi
        img: bg-img3
        title: Tijd voor actie met canyoning
        description: "Als je de oospronkelijke, ongerepte natuur op Madeira wilt ervaren en tegelijk een adrenalinekick wilt ervaren, waag je dan aan een canyoning-tour. Met een groep volg je de waterloop van een beek of rivier door een kloof. Hierbij moet je klimmen, springen, abseilen of zelfs zwemmen terwijl je geniet van spectaculaire uitzichten."
        link: "#poi-link"

      - id: one-fourth-poi
        img: bg-img4
        title: Zweven boven Madeira
        description: "Altijd al de indrukwekkende bergen, de ruige kust en de prachtige vegetatie van het eiland van bovenaf willen zien? Vanwege de morfologische kenmerken van Madeira, heb je hier de ideale omstandigheden om te paragliden. Ga met een paraglider de hoogte in en geniet van het unieke uitzicht. Beginners hoeven niet te vrezen, want je kunt deze unieke ervaring ook meemaken tijdens een tandemvlucht."
        link: "#poi-link"

      - id: one-fifth-poi
        img: bg-img5
        title: Langeafstandslopen
        description: "Madeira's bergachtige landschap maakt het eiland een populaire plek voor hardlopers. Er vinden jaarlijks drie verschillende langeaf&shy;stands&shy;loopwed&shy;strijden plaats die de atleten op de hoogste paden door de unieke natuur leiden, door rivieren en bossen. Onder de deelnemers bevinden zich ook bekende namen uit de nationale en inter&shy;nationale trailrunning-sport."
        link: "#poi-link"

      - id: one-sixth-poi
        img: bg-img6
        title: Madeira met de fiets
        description: "Madeira is een echt wandelparadijs, maar ook op de fiets kun je de flora en fauna van dit Atlantische eiland uitstekend verkennen. Rijd met de mountainbike over onverharde wegen midden in de bergen en geniet van unieke uitzichten op rotslandschappen en valleien. Adem de zuivere lucht van het bloemeneiland in en beleef onvergetelijke ervaringen die je nog lang zullen bijblijven."
        link: "#poi-link"





