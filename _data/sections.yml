- id: four
  title: Strandparadijs Porto&nbsp;Santo
  nav-title: "Porto Santo"
  count: "4"
  description: "Porto Santo is het op een na grootste eiland van Madeira en het ligt ongeveer 50 km ten noordoosten van het hoofdeiland. Dit paradijselijke eiland staat vooral bekend om haar mooie uitgestrekte zandstrand. De eenvoudige schoonheid van het landschap van Porto Santo nodigt je uit om wandelingen of fietstochten te maken."
  link: "#section-link"

  pois:
    items:

      - id: four-first-poi
        img: bg-img1
        title: Het gouden strand
        description: "Omringd door de kristalheldere turkooizen zee vind je op Porto Santo een kleine paradijs voor zonaanbidders. Het ongeveer 9 km lange gouden zandstrand beslaat bijna de gehele zuidkust van het eilandje en het is verkozen tot het mooiste duinstrand van Portugal. Hier kun je het hele jaar door genieten van aangenaam weer, de zon, het geluid van de zee en ultieme ontspanning."
        link: "#poi-link"

      - id: four-second-poi
        img: bg-img2
        title: Felgekleurde onderwaterwereld
        description: "De wateren van Porto Santo zijn populair bij duikers vanwege de helderheid en de aangename watertemperatuur. Je kunt hier uitstekend rondkijken onder water tot op 40 meter diepte. De populairste plekken om te duiken zijn onder andere de scheepswrakken van Madeira zoals Corveta General Pereira d'Eça. Bij deze scheepswrakken zijn kunstmatige riffen gecreëerd. Geniet hier van de gevarieerde zeefauna en spot bijvoor&shy;beeld reuzenzee&shy;baarsen, zeebrasems, koningsvissen en geelstaarten."
        link: "#poi-link"

      - id: four-third-poi
        img: bg-img3
        title: "Heilzame natuur"
        description: "Porto Santo is niet alleen een strand&shy;paradijs, maar ook een wellness- en ontspanningsplek. Het zijdezachte zand van dit eiland heeft bewezen therapeutische eigenschappen. Een verblijf hier zou een positief effect moeten hebben op orthopedische en reumatische problemen. Het zeewater uit Porto Santo wordt vanwege het hoge gehalte chroom en jodium ook gebruikt voor thera&shy;peutische doeleinden, bijvoor&shy;beeld bij thalassotherapie. "
        link: "#poi-link"
